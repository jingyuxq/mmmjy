<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/getproduct.css">
</head>
<body>
<div class="container clearfix">
    <div class="mmm_header ">
        <div class="mmm_header_left clearfix">
            <a href="#"><img src="images/header_logo.png"></a>
        </div>
        <div class="mmm_header_right">
            <a href="#">
                <img src="images/header_app.png">
            </a>
        </div>
    </div>
    <div class="mmm_search">
        <input placeholder="请输入你想比价的商品">
        <button>搜索</button>
    </div>
    <div class="box">
        <a href="index.html">首页</a> > <a href="category.html">全部分类</a> > <a class="name"></a>
        <a class="cate"></a>
    </div>

    <div class="product_bijia clearfix">
        <!---->
    </div>
    <div class="product_nav">
        <ul class="clearfix">
            <li>比价购买</li>
            <li>产品参数</li>
            <li>评价</li>
        </ul>
    </div>
    <div class="mmm_price clearfix">
        <div>京东商城</div>
        <div class="price">￥1999</div>
        <div class="mui-btn mui-btn-danger">去购买</div>
    </div>
    <div class="notes">

        * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。

    </div>
    <div class="mmm_commont clearfix">
        <div class="commont_title">
            网友评价
        </div>
        <div class="commont_content clearfix">
            <ul class="clearfix">
                <!--keng-->
            </ul>
            <div class="commont_footer">
                查看更多评价
            </div>
        </div>
    </div>
    <div class="mmm_footer clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="index.html">
            <img src="images/top.jpg">
            回到顶部</a>
    </div>
    <div class="mmm_footer_news">
        <div>
            <a href="#" class="red">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#">--掌上比价平台</a>
        </div>
        <a>m.manmanbuy.com</a>
    </div>
</div>
<script type="text/template" id="cateTpl">
    {{ each result v i}}

    <div class="product_name">
       {{v.productName}}
    </div>
    <div class="product_pic">
        {{# v.productImg}}
    </div>
    <div class="collect">收藏</div>

    {{ /each }}
</script>
<script type="text/template" id="pro_tmp">
    {{each }}
    <a href="#">{{list}}</a>
    {{/each}}
</script>
<script type="text/html" id="commonTpl">
    {{each result v i}}
    <li>
        <div class="clearfix">
            <span class="fl">{{v.comName}}</span>
            <span class="fr">{{v.comTime}}</span>
        </div>
        <div class="fr">{{v.comFrom}}</div>
        <div class="clearfix magin">
            {{v.comContent}}
        </div>
    </li>
    {{/each}}
</script>

</body>
<script src="js/jquery/jquery-1.12.0.min.js"></script>
<script src="js/template/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/getproduct.js"></script>
</html>
