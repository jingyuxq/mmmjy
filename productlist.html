<script type="text/html" id="categoryTPL">
  {{each result v i}}

<script type="text/html" id="categoryTplall">

        <div class="fl pic">

        </div>
        <div class="fr info">

                {{v.productName}}
            </div>
            <div class="red">{{v.productPrice}}</div>
            <div>
                <span>{{v.productQuote}}</span>
                <span>{{v.productCom}}</span>
            </div>
        </div>
    </a>
</li>
{{/each}}
</script>
