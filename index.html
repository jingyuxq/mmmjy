<script type="text/html" id="navTpl">
 {{ each result v i }}
    <li style="display:{{ i > 7 ?'none':'block' }}" data-type="{{ i>7?'1':'' }}">
        <a href="{{v.titlehref}}" data-id="{{v.indexmenuId}}">
            {{# v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
 {{ /each }}
</script>
<script type="text/html" id="productTpl">
  {{each result v i}}
  <li>
      <a href="moneyproduct.html?productid={{v.productId}}" class="clearfix">
          {{# v.productImgLg}}
          <div class="info_right">
              <div class="info_right_title">
                  <h6 style="display: inline-block">{{v.productName}}</h6>
                  <p>{{v.productPinkage}}</p>
              </div>
              <div class="info_right_info clearfix">
                  <p class="fl">{{v.productFrom}}|{{v.productTime}}</p>
                  <p class="fr">{{v.productComCount}}</p>
              </div>
          </div>
      </a>
    {{/each}}
</script>
